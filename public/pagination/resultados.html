<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilosOwn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body id="body-results">
  <div class="container mt-4">
    <h2>Resultados Graficos y Estadisticos</h2>
  </div>
  
    <div id="graNiveles">
        <canvas id="myChart"></canvas>
        <canvas id="myChart2"></canvas>
    </div>
    
    
    <div id="usuarios" class="container mt-4 "></div>
    <div id="rolesU" class="container mt-4 "></div>

    <div class="container mt-2" id="list">

      <h3>Historial de usuarios</h3>
        <table class="table table-dark table-hover" id="listTBL">
            <thead>
              <tr>
                <th scope="col">Puntaje</th>
                <th scope="col">Rango Obtenido</th>
                <th scope="col">Nombre</th>
                <th scope="col">Materia</th>
                <th scope="col">Accion</th>

              </tr>
            </thead>
            <tbody id="bodyTable"></tbody>
        </table>

        <table class="table table-dark table-hover" id="listTBLRol">
          <thead>
            <tr>
              <th scope="col">Nombre Rol</th>
              <th scope="col">Accion</th>
            </tr>
          </thead>
          <tbody id="bodyTable"></tbody>
      </table>

      <h2>Privilegios de usuarios</h2>
        <table class="table table-dark table-hover" id="listTablaPriv">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Rol</th>
                <th scope="col">Accion</th>

              </tr>
            </thead>
            <tbody id="bodyTable"></tbody>
        </table>

        <form id="userForm">
          <label class="form-label" for="puntaje">Puntaje:</label>
          <input class="form-control" type="text" id="puntaje" name="puntaje">
          <label class="form-label" for="posrango">Posici√≥n en el rango:</label>
          <input class="form-control" type="text" id="posrango" name="posrango">
          <label class="form-label" for="nombre">Nombre:</label>
          <input class="form-control" type="text" id="nombre" name="nombre">
          <label class="form-label" for="materia">Materia:</label>
          <input class="form-control" type="text" id="materia" name="materia">
          <button type="button" id="updateButton" class="btn btn-warning mt-2">Actualizar</button>
        </form>

        <form id="rolForm">
          <label class="form-label" for="nombreRol">Nombre Rol:</label>
          <input class="form-control" type="text" id="nombreRol" name="nombreRol">
          <button type="button" id="updateButtonRol" class="btn btn-warning mt-2">Actualizar</button>
        </form>



    
        <!--AQUI LLEGA-->
        <form id="privForm">
          <label class="form-label" for="nomPriv">Nombre:</label>
          <input class="form-control" type="text" id="nombrePriv" name="nombrePriv">
          <button type="button" id="updateButtonRol" class="btn btn-warning mt-2">Actualizar</button>
        </form>

        <h3>Historial de archivos</h3>
        <form action="/files" method="post" id="formArchivo" enctype="multipart/form-data">
          <input type="file" name="file">
          <button type="submit">Cargar Archivo</button>
      </form>
      
        <table class="table table-dark table-hover" id="listTBLF">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo Archivo</th>
              </tr>
            </thead>
            <tbody id="bodyTableF"></tbody>
        </table>
        <h3>Graficos generados con R</h3>
      <div class="graficos-view">
        <img src="../images/graficaBar.png" alt="Grafico de barras" width="40%">
        <img src="../images/grafica.png" alt="Grafico de puntos" width="40%">
      </div>  
      

    </div>
    <script src="../controllers/script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
